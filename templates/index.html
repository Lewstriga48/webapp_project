<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">User Management</h1>
    
    <form class="my-4" action="/add_user" method="post">
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="col">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>
            <div class="col">
                <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="col">
                <input type="submit" class="btn btn-primary" value="Add User">
            </div>
        </div>
    </form>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.full_name }}</td>
                <td>
                    <a href="/user/{{ user.id }}" class="btn btn-info btn-sm">User Details</a>
                    <form class="d-inline" action="/delete_user/{{ user.id }}" method="post">
                        <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                    </form>
                    <a href="/edit_user/{{ user.id }}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

           
    </table>
</div>
</body>
</html>
